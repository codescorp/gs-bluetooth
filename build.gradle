group 'org.demo'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://repo.spring.io/libs-snapshot'
    }
    jcenter()
}

dependencies {

    compile ("org.springframework:spring-context:5.0.2.RELEASE")
    compile ("org.springframework:spring-test:5.0.2.RELEASE")
    compile ("net.sf.bluecove:bluecove:2.1.0")
    compile ("net.sf.bluecove:bluecove-gpl:2.1.0")
    compile ("ch.qos.logback:logback-classic:1.2.3")
    compile ("info.cukes:cucumber-java8:1.2.5")
    compile ("info.cukes:cucumber-junit:1.2.5")
    compile ("info.cukes:cucumber-spring:1.2.5")
}